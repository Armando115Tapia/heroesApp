<h1>Héroe <small>Nombre del héroe</small></h1>
<hr>
<div class="row text-right">
  <div class="col">
    <button
          class="btn btn-danger"
          routerLink="/heroes"
          >
          <i class="fas fa-arrow-left"></i> Regresar </button>
  </div>
</div>

<div class="row animated fadeIn faster">
  <div class="col">
      <form
            #f = "ngForm"
            (ngSubmit)="guardar(f)" >

        <div class="form-group">
          <label> FirebaseID </label>
          <input  type="text"
                  class="form-control"
                  name="id"
                  placeholder="Firebase ID"
                  [(ngModel)]="heroe.id"
                  disabled="disable">
          <small class="form-text text-muted">Este campo es autogenerado! </small>
        </div>

        <div class="form-group">
            <label> Nombre </label>
            <input  type="text"
                    name="nombre"
                    class="form-control"
                    [(ngModel)]="heroe.nombre"
                    placeholder="Nombre del Héroe"
                    required>
       </div>

       <div class="form-group">
          <label> Poder </label>
          <input  type="text"
                  class="form-control"
                  name="poder"
                  [(ngModel)]="heroe.poder"
                  placeholder="Poder del Héroe"
                  >
        </div>
        <div class="form-group">
          <label> Estado </label>
          <br>
          <!---->
           <button *ngIf="heroe.vivo" (click)="heroe.vivo = false" class="btn btn-outline-success w-50" type="button"> <i class="fas fa-smile-wink"></i> Vivo </button>
           <button *ngIf="!heroe.vivo" (click)="heroe.vivo = true" class="btn btn-outline-danger w-50" type="button"> <i class="fas fa-dizzy"></i> Muerto </button>
        </div>
<hr>
<div class="form-group text-center">
  <button type="submit" class="btn btn-primary w-25"> <i class="fas fa-save"></i> Guardar </button>
</div>

      </form>



  </div>
</div>
